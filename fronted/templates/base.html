<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能门禁系统{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">智能门禁系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if show_nav|default(true) %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">退出登录</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 智能门禁系统 | RK3568</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>

    <!-- 通用 JavaScript -->
    <script>
        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token && window.location.pathname !== '/login') {
                window.location.href = '/login';
            }
        }

        // 获取Token（用于API请求）
        function getToken() {
            return localStorage.getItem('token');
        }

        // 显示提示消息
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            // 3秒后自动关闭
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
