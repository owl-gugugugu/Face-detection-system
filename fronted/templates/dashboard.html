</div>

<!-- 修改密码模态框 -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改登录密码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="newPassword"
                               placeholder="请输入新密码（6位以上）" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="请再次输入新密码" required minlength="6">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="changePassword()">确定修改</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 页面加载时检查登录状态
    checkAuth();

    // 一键开门
    async function unlockDoor() {
        const token = getToken();
        if (!token) {
            showAlert('请先登录', 'warning');
            return;
        }

        try {
            const response = await fetch('/api/unlock', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                showAlert('正在开门...', 'success');
            } else {
                showAlert(data.msg || '开门失败', 'danger');
            }
        } catch (error) {
            console.error('开门失败:', error);
            showAlert('网络错误，请检查连接', 'danger');
        }
    }

    // 修改密码
    async function changePassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 验证两次密码是否一致
        if (newPassword !== confirmPassword) {
            showAlert('两次输入的密码不一致', 'warning');
            return;
        }

        // 验证密码长度
        if (newPassword.length < 6) {
            showAlert('密码长度至少6位', 'warning');
            return;
        }

        const token = getToken();
        if (!token) {
            showAlert('请先登录', 'warning');
            return;
        }

        try {
            const response = await fetch('/api/change_login_password', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ new_password: newPassword })
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                showAlert('密码修改成功', 'success');

                // 关闭模态框并清空表单
                const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                modal.hide();
                document.getElementById('changePasswordForm').reset();
            } else {
                showAlert(data.msg || '密码修改失败', 'danger');
            }
        } catch (error) {
            console.error('密码修改失败:', error);
            showAlert('网络错误，请检查连接', 'danger');
        }
    }
</script>
{% endblock %}
